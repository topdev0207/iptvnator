<form (ngSubmit)="urlAdded.emit(form.value.playlistUrl)" [formGroup]="form">
    <mat-form-field class="full-width">
        <input
            type="url"
            matInput
            placeholder="Playlist URL (m3u, m3u8)"
            formControlName="playlistUrl"
        />
    </mat-form-field>
    <button
        mat-flat-button
        [disabled]="!form.valid"
        color="primary"
        type="submit"
    >
        Add playlist
    </button>
</form>
